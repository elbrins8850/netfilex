    <section class="mainsection">
        <header>
            <a href="index.html"><img src="./image/netflix.svg" alt=""></a>
        </header>
        <div class="maindiv">
            <form action="post" aria-roledescription="main.html" onkeydown="valid();" autocomplete="off">
            <h3>Sign In</h3>
            <input type="email" id="email" placeholder="Email" required class="input">
            <p id="emailError"></p>
            <input type="password" name="password" id="password" placeholder="Password" required class="input">
            <p id="passError"></p>
            <button type="submit" id="submitBtn">Sign Up</button>
            <div class="d-flex justify-content-between signup">
                <div>
                    <input type="checkbox" name="Remeberme" id="check">
                    <label for="check">Remeberme</label>
                </div>
                <a href="#">Need Help ?</a>
            </div>
            <div class="dis">
          <div class="one">
            <h5>New to Netflix? <a href="./index.html">Sign up now.</a></h5>
          </div>
          <div class="tow">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
          </div>
        </div>
        </div>
        </form>
      
       
    </section>
